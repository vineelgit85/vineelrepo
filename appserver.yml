---
- name: Deploy web server
  hosts: vk_Prod
  vars:
    env: "{{ environment }}"
    version: "{{ app_version }}"
  tasks:
    - name: Print environment and version
      debug:
        msg: "Deploying to {{ env }} environment with version {{ version }}"

- name: Setup Appserver with Flask
  hosts: vk_Prod
  roles:
    - appserver    
